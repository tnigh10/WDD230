                <option value="UT">Utah</option>

                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select></label>
        </fieldset>
        <fieldset>
            <legend>Trip Info</legend>
            <label class="top">Inn Location<select class="inn" name="inn" required>
                <option value="N/A">---Pick a location---</option>
                <option value="">Please Select</option>
                      <option value="laie">Laie, HI</option>
                      <option value="st._paul">S. Paul, MN</option>
                      <option value="nauvoo">Nauvoo. IL</option>
                      <option value="kansascity">Kansas City, MO</option>
            </select></label>
            <label class="top">Date<input type="date" name="date" title="Trip Date" required></label>
            <label class="top">
              Adults
              <select name="adults" required>
                <option value="one">1</option>
                <option value="two">2</option>
                <option value="three">3</option>
                <option value="four">4</option>
                <option value="five">5+</option>
              </select>
            </label>
            <label class="top">
              Children
              <select name="children" required>
                <option value="">0</option>
                <option value="onecount">1</option>
                <option value="twocount">2</option>
                <option value="threecount">3+</option>
              </select> <required></required>
            </label>
            <label class="top" required>
              Number of Rooms
              <select name="room" required>
                <option value="one">1</option>
                <option value="two">2</option>
                <option value="three">3</option>
              </select>
            <label class="top">Type of Rooms<select type="text" name="suites" title="Room Type" required>
              <option value="single">1 Queen bed</option>
              <option value="double">2 Queen Beds</option>
              <option value="two-room">2 Queen Beds</option>
              <option value="family">2 rooms w/2 Queen Beds each</option>
              <option value="kitchenette">2 Queen Beds w/kitchenette</option>
            </select>

            <label class="top">Additional Comments/Questions <br><textarea rows="3" name="comments"></textarea></label>
        </fieldset>
        <input type="submit" class="submitBtn" value="Make Reservation">
    </form>
